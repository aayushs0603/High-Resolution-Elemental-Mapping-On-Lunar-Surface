<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=layers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Three.js Lunar Mapping</title>
    <style>body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

header {
  box-sizing: border-box;
  background-color: #000000b3;
  justify-content: flex-start;
  align-items: center;
  width: 100%;
  padding: 10px 20px;
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
}

header .logo {
  border-right: 1px solid #ede4e4e5;
  width: 50px;
  padding-right: 30px;
}

header .title {
  color: #fff;
  flex-grow: 1;
  margin-left: 30px;
  font-family: Times New Roman, Times, serif;
  font-size: 28px;
  font-weight: bold;
}

.lunar {
  font-size: 32px;
  font-weight: bold;

  & .pt-serif-regular-italic {
    font-family: PT Serif, serif;
    font-style: italic;
    font-weight: 400;
  }
}

.mapping {
  font-family: Sofia, sans-serif;
  font-size: 24px;
  font-style: italic;
  font-weight: normal;
}

header .search-bar-container {
  align-items: center;
  margin-left: 20px;
  display: flex;
}

.search-bar {
  color: #fff;
  background-color: #0000;
  background-image: url("loupe.d28bcbc2.png");
  background-position: 10px;
  background-repeat: no-repeat;
  background-size: 20px;
  border: 2px solid #fff;
  border-radius: 20px;
  outline: none;
  max-width: 250px;
  padding: 8px 10px 8px 40px;
  font-size: 16px;
}

.search-bar::placeholder {
  color: #ccc;
}

.sidebar {
  color: #fff;
  box-sizing: border-box;
  background-color: #333;
  width: 60px;
  height: calc(100% - 60px);
  padding: 15px 0;
  transition: width .3s;
  position: fixed;
  top: 60px;
  left: 0;
  overflow-y: auto;
}

.sidebar a {
  color: #fff;
  text-align: center;
  border-bottom: 2px solid #0000;
  margin-bottom: 20px;
  font-size: 20px;
  text-decoration: none;
  display: block;
  position: relative;
}

.sidebar-icon {
  width: 40px;
  height: auto;
  margin: 0 auto;
  display: block;
}

.sidebar i {
  font-size: 24px;
  display: block;
}

#webgl-container {
  width: 100%;
  height: 100vh;
  margin-left: 80px;
  transition: margin-left .3s;
  position: relative;
}

.spacer {
  margin-top: 60px;
}

.material-symbols-outlined {
  font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 40;
}
</style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <!-- Place your logo here -->
            <img src="/Indian_Space_Research_Organisation_Logo.svg.30b7bb8b.png" alt="Logo" width="50" height="50">
        </div>
        <div class="title">
            <span class="lunar">3D</span> <span class="mapping">Visualisation</span>
        </div>        
        <div class="search-bar-container">
            <!-- Search Bar -->
            <input class="search-bar" type="text" placeholder="Input Lat,Long...">
        </div>
    </header>
    

    <!-- Sidebar -->
 
    <div class="sidebar">
        <a href="#" class="sidebar-item">
            <img src="/layers.44259d22.png" alt="Home" class="sidebar-icon">
        </a>
        <a href="#"><img src="/silicon.efcdbbec.jpg" alt="Moon 2" class="sidebar-icon"></a>
        <a href="#"><img src="/aluminium.4258fa53.jpg" alt="Moon 2" class="sidebar-icon"></a>
        <a href="#"><img src="/magnesium-2.48e3aa07.jpg" alt="Moon 2" class="sidebar-icon"></a>
        <a href="#"><img src="/titanium.e29f4189.jpg" alt="Moon 2" class="sidebar-icon"></a>
        <a href="#"><img src="/calcium-2.83536774.jpg" alt="Moon 2" class="sidebar-icon"></a>
        <a href="#"><img src="/sodium.a8b87b4a.jpg" alt="Moon 2" class="sidebar-icon"></a>
        <a href="#"><img src="/iron.98bded38.jpg" alt="Moon 2" class="sidebar-icon"></a>
        <a href="#"><img src="/oxygen.4aaa85d4.jpg" alt="Moon 2" class="sidebar-icon"></a>

        
    </div>
    



    <!-- Main content area (now empty) -->
    <div class="content">
        <div class="spacer"></div>
        <!-- Your Three.js scene will be rendered here -->
        <script src="/index.e82f28a0.js" defer=""></script>
    </div>
</body>
</html>
